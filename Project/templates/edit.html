<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Food Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #f5d020 0%, #f53803 100%), url('https://images.unsplash.com/photo-1543352634-360b19fae289') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      min-height: 100vh;
    }
    .form-container {
      background: rgba(255, 255, 255, 0.85);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(7px);
      border-radius: 1.2rem;
      border: 1px solid rgba(255,255,255,0.3);
      max-width: 500px;
      margin: 3rem auto;
      padding: 2.5rem 2rem 2rem 2rem;
      animation: fadeInUp 1s;
    }
    .form-title {
      text-align: center;
      margin-bottom: 2rem;
      color: #ff512f;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.10);
      animation: fadeInDown 1s;
    }
    .form-label {
      font-weight: bold;
      color: #dd2476;
      letter-spacing: 0.5px;
    }
    .form-control, .form-select {
      border-radius: 1.5rem;
      border: 1.5px solid #ffd200;
      box-shadow: 0 2px 8px rgba(221,36,118,0.10);
      font-size: 1.05rem;
      transition: border-color 0.3s;
    }
    .form-control:focus, .form-select:focus {
      border-color: #ff512f;
      box-shadow: 0 0 0 0.2rem rgba(221,36,118,0.15);
    }
    .btn-warning {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
      color: #fff;
      font-weight: bold;
      border-radius: 2rem;
      border: none;
      box-shadow: 0 2px 8px rgba(221,36,118,0.10);
      transition: background 0.3s, color 0.3s, transform 0.2s;
      font-size: 1.1rem;
    }
    .btn-warning:hover {
      background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
      color: #fff;
      transform: scale(1.04);
    }
    .btn-secondary {
      border-radius: 2rem;
      font-weight: bold;
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      color: #fff;
      border: none;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px rgba(221,36,118,0.10);
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }
    .btn-secondary:hover {
      background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
      color: #fff;
      transform: scale(1.04);
    }
    .icon {
      color: #dd2476;
      margin-right: 0.5rem;
    }
    @media (max-width: 600px) {
      .form-container {
        padding: 1.2rem 0.5rem;
      }
      .form-title {
        font-size: 1.3rem;
      }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container animate__animated animate__fadeInUp">
      <h2 class="form-title animate__animated animate__fadeInDown">
        <i class="fa-solid fa-pen-to-square icon"></i>Edit Food Item
      </h2>
      <form method="post" autocomplete="off">
        <div class="mb-3">
          <label for="name" class="form-label"><i class="fa-solid fa-utensils icon"></i>Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ food.name }}" required>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label"><i class="fa-solid fa-indian-rupee-sign icon"></i>Price</label>
          <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ food.price }}" required>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label"><i class="fa-solid fa-tags icon"></i>Category</label>
          <input type="text" class="form-control" id="category" name="category" value="{{ food.category }}" required>
        </div>
        <div class="mb-3">
          <label for="type" class="form-label"><i class="fa-solid fa-leaf icon"></i>Type</label>
          <select class="form-select" name="type" required>
            <option value="Veg" {% if food.type == 'Veg' %}selected{% endif %}>Veg</option>
            <option value="Non-Veg" {% if food.type == 'Non-Veg' %}selected{% endif %}>Non-Veg</option>
          </select>
        </div>
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-warning animate__animated animate__pulse animate__infinite">
            <i class="fa-solid fa-check"></i> Update
          </button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> Back to Menu
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
