<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      background: linear-gradient(135deg, #01042b 0%), url('https://images.unsplash.com/photo-1600891963935-c0c6605d1b91') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Georgia', serif;
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.80);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      backdrop-filter: blur(7px);
      border-radius: 1rem;
      border: 1px solid rgba(255,255,255,0.3);
    }
    .header {
      background: linear-gradient(90deg,#f2ea05 100%);
      color: #000000;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
      margin-bottom: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10);
      position: relative;
      overflow: hidden;
      animation: fadeInDown 1s;
    }
    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .header .btn {
      margin-top: 1rem;
      font-weight: bold;
      border-radius: 2rem;
      background: #fff;
      color: #dd2476;
      border: none;
      transition: background 0.3s, color 0.3s, transform 0.2s;
      box-shadow: 0 2px 8px rgba(221,36,118,0.12);
    }
    .header .btn:hover {
      background: #dd2476;
      color: #fff;
      transform: scale(1.05);
    }
    .card {
      border: none;
      border-radius: 1rem;
      margin-bottom: 2rem;
      transition: transform 0.25s, box-shadow 0.25s;
      box-shadow: 0 4px 32px 0 rgba(255,81,47,0.09);
      background: rgba(255,255,255,0.92);
      animation: fadeInUp 0.8s;
      min-height: 260px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 8px 48px 0 rgba(221,36,118,0.18);
    }
    .card-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      color: #ff512f;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .badge {
      font-size: 1rem;
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      color: #fff;
      border-radius: 0.5rem;
      padding: 0.4em 0.8em;
      margin-left: 0.6em;
      box-shadow: 0 2px 8px rgba(221,36,118,0.10);
    }
    .card-text {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 0.7rem;
    }
    .btn-primary, .btn-danger {
      border-radius: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(221,36,118,0.10);
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }
    .btn-primary {
      background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
      color: #fff;
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
      color: #fff;
      transform: scale(1.05);
    }
    .btn-danger {
      background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%);
      color: #fff;
      border: none;
    }
    .btn-danger:hover {
      background: linear-gradient(90deg, #dd2476 0%, #ff512f 100%);
      color: #fff;
      transform: scale(1.05);
    }
    .icon {
      color: #dd2476;
      margin-right: 0.5rem;
    }
    @media (max-width: 1200px) {
      .card-title {
        font-size: 1.2rem;
      }
    }
    @media (max-width: 992px) {
      .card-title {
        font-size: 1.1rem;
      }
    }
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      .card-title {
        font-size: 1rem;
      }
      .container {
        padding: 0 0.3rem;
      }
    }
    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="header glass animate__animated animate__fadeInDown">
      <h1><i class="fa-solid fa-utensils icon"></i>Fancy Restaurant Menu</h1>
      <a href="/add" class="btn btn-light animate__animated animate__pulse animate__infinite">Add New Dish <i class="fa-solid fa-plus"></i></a>
    </div>

    <div class="row">
      {% for food in foods %}
        <div class="col-md-6 col-lg-4 d-flex align-items-stretch">
          <div class="card glass animate__animated animate__fadeInUp w-100">
            <div class="card-body d-flex flex-column justify-content-between">
              <div>
                <h4 class="card-title">
                  <i class="fa-solid fa-bowl-food icon"></i>{{ food.name }}
                  <span class="badge">{{ food.type }}</span>
                </h4>
                <p class="card-text"><i class="fa-solid fa-indian-rupee-sign icon"></i>Price: â‚¹{{ food.price }}</p>
                <p class="card-text"><i class="fa-solid fa-tags icon"></i>Category: {{ food.category }}</p>
              </div>
              <div class="mt-2">
                <a href="{{ url_for('edit_food', food_id=food._id) }}" class="btn btn-primary me-2"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                <a href="{{ url_for('delete_food', food_id=food._id) }}" class="btn btn-danger"><i class="fa-solid fa-trash"></i> Delete</a>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  {% if request.args.get('msg') == 'deleted' %}
<script>
    alert("Item deleted successfully!");
</script>
{% endif %}

</body>
</html>
